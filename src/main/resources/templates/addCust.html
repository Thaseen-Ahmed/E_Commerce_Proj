<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
	.form-control{
		width: 50%;
	}
</style>
<body>

	<div class="container">
		<h1>Cutomer Details</h1>
		<hr>
		<h2> Save User</h2>
		
		<form action="#" th:action="@{/saveUser}" th:object ="${customer}" method="POST" >
			<input type="text" th:field = "*{name}"
				 placeholder="Enter Your Name" class="form-control mb-4 col-4">
			
			<input type="text" th:field = "*{email}"
				 placeholder="Enter Email" class="form-control mb-4 col-4">
				 
			<input type="number" th:field = "*{mobile}"
				 placeholder="Enter your Number" class="form-control mb-4 col-4">
				 
			<input type="text" th:field = "*{address}"
				 placeholder="Enter Address" class="form-control mb-4 col-4">
				 
			<input type="text" th:field = "*{State}"
				 placeholder="Enter State" class="form-control mb-4 col-4">
				 
			<input type="number" th:field = "*{pincode}"
				 placeholder="Pincode" class="form-control mb-4 col-4">
				 
			<input type="text" th:field = "*{password}"
				 placeholder="Password" class="form-control mb-4 col-4">
				 	 	 	 
			
				<button type="submit" class="btn btn-info col-2">Save Customer</button> 
			
		</form>
		
	</div>
	
	

</body>
</html>
