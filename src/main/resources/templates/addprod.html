<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>


	<div class="container">

<!--	<div class="my-5">
    <div class="mx-auto w-25 " style="max-width:100%;">  -->
        <h2 class="text-center mb-3">Add Product</h2>
        <form action="#" th:action="@{/saveProduct}" th:object ="${product}" method="post" enctype="multipart/form-data">
          <!--  <div class="input-group">  -->
               
			<input type="text" th:field = "*{proname}"
				 placeholder="Product Name" class="form-control mb-4 col-4">
			
			<input type="text" th:field = "*{probrand}"
				 placeholder="Brand" class="form-control mb-4 col-4">
				 
			<input type="number" th:field = "*{price}"
				 placeholder="Price" class="form-control mb-4 col-4">
				 
			 <input type="file" class="form-control" th:field = "*{image}" aria-describedby="inputGroupFileAddon04" 
			 aria-label="Upload" accept="image/png, image/jpeg" name= "image" >
           	 
				<button type="submit" class="btn btn-info col-2">Save Product</button> 
              
        
        </form>
  

</div>

</body>
</html>
